plugins {
    id 'org.jetbrains.kotlin.js' version '1.3.71'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.3.71'
}

group 'net.mreunionlabs'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-js"
    implementation "org.jetbrains.kotlinx:kotlinx-html-js:0.7.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core-js:1.3.3"

    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.3.71" // or "kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime-js:0.20.0"

    testImplementation "org.jetbrains.kotlin:kotlin-test-js"
}

kotlin.target.browser { }