<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slowy</title>
    <script src="js/jquery-3.5.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="Slowy.js"></script>
</head>
<body>
<div class="container">
    <h2 id="internetStatus">
        Internet Status: Offline
    </h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Field</th>
            <th scope="col">Value</th>
        </tr>
        </thead>
        <tbody id="ipBody"></tbody>
    </table>

    <br/>

    <h2 id="connectionStatus">
        Connection Status
    </h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Browser Info</th>
            <th scope="col">Value</th>
        </tr>
        </thead>
        <tbody id="browserBody"></tbody>
    </table>

    <h2 id="history">
        History
    </h2>
    <button type="button" id="clearHistory">Clear History</button>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Index</th>
            <th scope="col">History</th>
        </tr>
        </thead>
        <tbody id="historyBody"></tbody>
    </table>

    <canvas id="myChart" width="400" height="400"></canvas>
</div>
</body>
</html>
