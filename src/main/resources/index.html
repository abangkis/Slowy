<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slowy</title>
    <script src="js/jquery-3.5.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="Slowy.js"></script>
</head>
<body>
<div class="container">
    <h2 id="internetStatus">
       Internet Status: Offline
    </h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Field</th>
            <th scope="col">Value</th>
        </tr>
        </thead>
        <tbody id="ipBody"></tbody>
    </table>

    <br/>

    <h2 id="connectionStatus">
        Connection Status
    </h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Browser Info</th>
            <th scope="col">Value</th>
        </tr>
        </thead>
        <tbody id="networkBody"></tbody>
    </table>
</div>
</body>
</html>
